<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Latihan Formulir</h1>

    <form>
      <fieldset>
        <legend align="center">Input Data</legend>
        <table>
          <tr>
            <td>Nama :</td>
            <td>
              <input type="text" name="nama" placeholder="Masukkan nama lengkap" />
            </td>
          </tr>

          <tr>
            <td>Password</td>
            <td><input type="password" name="password" /></td>
          </tr>

          <tr>
            <td>Tanggal Lahir :</td>
            <td><input type="date" name="tanggal" /></td>
          </tr>

          <tr>
            <td>Tanggal Lahir :</td>
            <td><input type="radio" name="radio" /> Laki-laki <input type="radio" name="radio" /> Perempuan</td>
          </tr>

          <tr>
            <td>Nomor Telepon :</td>
            <td>
              <input type="number" placeholder="Masukkan nomor telepon" />
            </td>
          </tr>

          <tr>
            <td>Asal Kota :</td>
            <td>
              <select>
                <option value="">Purwokerto</option>
                <option value="">Wonosobo</option>
                <option value="">Seoul</option>
                <option value="">Jogja</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Alamat :</td>
            <td><textarea name="pesan" id="" cols="30" rows="10">Silahkan isi alamat kamu</textarea></td>
          </tr>

          <tr>
            <td>Hobi :</td>
            <td><input type="checkbox" />Menari <input type="checkbox" />Makan <input type="checkbox" />Tidur</td>
          </tr>

          <tr>
            <td>Makanan Favorit :</td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td>
              <input type="submit" />
              <input type="reset" />
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <td>
        <tr>
          <a href="homepage.html"></a>
          <button type="button">Next Page</button>
        </tr>
      </td>
    </form>
  </body>
</html>
